<div>
    <h1 class="text-center">
        <img *ngIf="data.error ==''" src='~icons/correct_icon.svg'>
        <img *ngIf="data.error !=''" src='~icons/error_icon.svg'>
        {{data.title}}<img class="right" src="~icons/cross_icon.svg" (click)="closeDialog()"></h1>
</div>
<div class="text-center">
    <p class="dist dark">{{data.message}}<span *ngIf="data.error!='' && data.error != ' '" class="dark">. Error: {{data.error}}</span></p>
    
</div>

<div class="dist text-center">
    <button class="btn"  [md-dialog-close]="data.action" >OK</button>
</div>
